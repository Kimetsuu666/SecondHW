<body>

<p>false && true || true</p> <!--Приоритет оператора И больше, чем ИЛИ => Первое действие будет равно false, а последующее будет true. Ответ: true-->
<p>false &amp;&amp; (true || true)</p> <!--Поскольку оператор И, то при виде false можно сразу сказать, что Ответ будет false-->
<p>+'40' + +'2';</p> <!--Сработает унарный + следовательно ответ: 42-->
<p>'2' + 3 ** 2;</p> <!--Приоритет ** больше чем + => получим 9, но сдесь + играет конкатенации => Ответ: "29"-->
<p>3 ** 2 / 3;</p> <!--Тут все, как в математике, сначало степень потом деление => Ответ: 3-->
<p>3 ** (9 / 3);</p> <!--Сначала будут скобки, а потом будет возведенна в степень => Ответ: 27-->
<p>'10' + (5 === 6);</p> <!--Сначала будут действия в скобках, там ответ false, а дальше конкатенация(+)=> Ответ: "10false"-->
<p>'10' - 5 === 6;</p> <!--Тут сначала будет отнимание, по сколько - имеет больше приоритет чем ===, а дальше сравнение, где 5 не равно 6 => Ответ: false-->
<p>undefined + 1; </p> <!--Undefined станет NaN, а NaN+1 равно NaN => Ответ: NaN-->
<p>(+null == false) < 1; </p> <!--По сколько +null = 0 => 0 == false будет true, а true равен 1 => Ответ: false-->
<p>(+null == false) < 1 ** 5; </p> <!--Ответ такойже, как и в предыдущей задачи, по скольку 1 в степени 5 = 1-->
<p>var number = 5;<br>  <!--Ответ 5, по скольку сначала мы прибавили, а потом отняли-->
    2 * ++number;<br>
    2 * number--;<br>
    console.log(number); </p>
